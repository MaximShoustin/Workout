<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGrad" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="highlightGrad" cx="30%" cy="20%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main ball -->
  <circle cx="12" cy="12" r="9" fill="url(#ballGrad)" stroke="#0A0A0A" stroke-width="0.5"/>
  
  <!-- Texture pattern -->
  <g opacity="0.4">
    <circle cx="8" cy="8" r="0.8" fill="none" stroke="#666" stroke-width="0.3"/>
    <circle cx="16" cy="8" r="0.8" fill="none" stroke="#666" stroke-width="0.3"/>
    <circle cx="8" cy="16" r="0.8" fill="none" stroke="#666" stroke-width="0.3"/>
    <circle cx="16" cy="16" r="0.8" fill="none" stroke="#666" stroke-width="0.3"/>
    <circle cx="12" cy="12" r="0.8" fill="none" stroke="#666" stroke-width="0.3"/>
  </g>
  
  <!-- Crosshatch texture -->
  <g opacity="0.3" stroke="#555" stroke-width="0.2">
    <line x1="6" y1="6" x2="7" y2="7"/>
    <line x1="17" y1="6" x2="18" y2="7"/>
    <line x1="6" y1="18" x2="7" y2="17"/>
    <line x1="17" y1="18" x2="18" y2="17"/>
    
    <line x1="7" y1="6" x2="6" y2="7"/>
    <line x1="18" y1="6" x2="17" y2="7"/>
    <line x1="7" y1="18" x2="6" y2="17"/>
    <line x1="18" y1="18" x2="17" y2="17"/>
  </g>
  
  <!-- Highlight -->
  <ellipse cx="9" cy="8" rx="2.5" ry="3" fill="url(#highlightGrad)"/>
  
  <!-- Weight marking -->
  <text x="12" y="13" text-anchor="middle" font-family="Arial" font-size="5" fill="#888" font-weight="bold">SB</text>
</svg>
